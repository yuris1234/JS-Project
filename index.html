<html lang="en">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dist/main.css" />
    <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"> -->
    <script src="./dist/main.js"></script>
    <script src="https://kit.fontawesome.com/02dc89e0a4.js" crossorigin="anonymous"></script>
    <title>Music Maker</title>
  </head>

  <body>
    <div class="lines">
      <div class="line"></div>
      <div class="line"></div>
      <div class="line"></div>
    </div>
    
    <h1>Music Maker</h1>
    <div class="middle-row">
      <div class="instructions">
        <h3>How to Play</h3>
        <ul>
          <li><i class="fa-solid fa-arrow-right"> </i> Move Right</li>
          <li><i class="fa-solid fa-arrow-left"> </i>  Move Left</li>
          <div class="settings">
            <div class="mute">
              <i class="fa-solid fa-volume-high"></i>
            </div>
            <div class="unmute hidden">
              <i class="fa-solid fa-volume-xmark"></i>
            </div> 
            <input type="range" min="0.0" max="1.0" step="0.01" value="0.25" list="volumes" name="volume"/>
          </div>
          <li><strong> CLICK ANYWHERE TO START</strong> </li>
          <li> or </li>
          <li><strong> PRESS SPACEBAR</strong> </li>
          <li>Let's make some music!</li>
        </ul>
      </div>
      <canvas id="game-canvas"></canvas>
      <div class="links">
        <ul class="link-list">
          <li><a href="https://github.com/yuris1234"><i class="fa-brands fa-github"></i></a></li>
          <li><a href="https://www.linkedin.com/in/yuri-sugihara/"><i class="fa-brands fa-linkedin"></i></a></li>
        </ul>
      </div>
    </div>
    <div class="music-note-sequence">
      <h2>Music Note Sequence</h2>
      <canvas id="sequence-canvas"></canvas>
      <ul id="sequence">
      </ul>
    </div>
  </body>
</html>
